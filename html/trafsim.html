<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
   <title>Traffic Simulator</title>
   </head>
   <body>
      <div style="position:relative">
         <canvas id="raceplane"></canvas>
      </div>
      <div>
         simulation time: <span id="t_cur"></span>
      </div>
      <div>
         avg_speed: <span id="avg_speed">&lt;not yet set&gt;</span> km/h
      </div>
      <div>
         t_avg: <span id="t_avg">&lt;not yet set&gt;</span>
      </div>
      <div>
         throughput: <span id="tput">&lt;not yet set&gt;</span> mobjs/h
      </div>
      <div>
         distance: <span id="dist">&lt;not yet set&gt;</span> km
      </div>
      <div>
         mobj_cnt: <span id="mobj_cnt">&lt;not yet set&gt;</span>
      </div>
      <div>
         mobj_density: <span id="mobj_density">&lt;not yet set&gt;</span> mobjs/km
      </div>
      <div>
         crash_cnt: <span id="crash_cnt">&lt;not yet set&gt;</span>
      </div>
      <div id="desc">
      </div>
      <script src="config.js"></script>
      <script src="x11colors.js"></script>
      <script src="mobj.js"></script>
      <script src="trafsim.js"></script>
   </body>
</html>
